<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="description" content="Radiological data dashboard">
        <meta name="author" content="Viva Echarts organization">
        <meta name="keywords" content="Cartography, Geovisualization, Radiological data, Open Layers, ECharts">
        
        <title>Radiological data dashboard</title>
        
        <!--External JS-->
        <script type="text/javascript" src="externalLibs/jQuery/jquery-3.6.0.js"></script>
        <script type="text/javascript" src="externalLibs/ol/ol.js"></script>
        <script type="text/javascript" src="externalLibs/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="externalLibs/echarts/echarts.js"></script>

        <!--External CSS-->
        <link rel="stylesheet" href="externalLibs/ol/ol.css">
        <link rel="stylesheet" href="externalLibs/bootstrap/css/bootstrap.css">
        
        <!--My JS-->
        <script type="text/javascript" src="js/general.js"></script>
        <script type="text/javascript" src="js/WFS.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <!--My CSS-->
        <link rel="stylesheet" href="css/styles.css">

    </head>

    <body>
        <div id="div_title">
            <h4>Radiological data</h4>
        </div>
        <div id="div_body" class="container-fluid">
            <div class="row">
                <div id="div_tools" class="col-1 text-center">
                    <p>Tool nav bar</p>
                </div>
                <div id="div_map" class="col-8">
					<p>Visual representation of WFS</p>
					<div id="map"></div> 
					<div class="dropdown"> <!--Drop-down-menu for basemap change-->
					  <button id="myBtn" class="dropbtn">Change basemap</button>
					  <div id="myDropdown" class="dropdown-content">
						<button id="osmBtn" class="dropdown-item" type="button">OpenStreetMap</button>
						<button id="satelliteBtn" class="dropdown-item" type="button">Satellite Image</button>
					  </div>
					</div>
                </div>
                <div id="div_charts" class="col-3">
                    <p>This is the chart section</p>
                </div>
            </div>
        </div>
        
    </body>
</html>
